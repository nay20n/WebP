<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 10-6</title>
   <script>
        let div;
        let now;
        let timeID = null;
        function startClock(){
            div = document.getElementById('div');
            showTime();
        }
        function showTime(){       
            now = new Date();
            div.innerHTML = now.toLocaleTimeString();
            let timeID = setTimeout('showTime();',1000);
        }
        function stopClock(){
            clearInterval(timeID);
            timeID = null;
        }

   </script>
</head>
<body onload="startClock()">
    <h3>div 태그에 시계 만들기</h3> 
    <p>
        시계를 클릭하면 시계가 멈추고
    </p>
    <hr>
    <div id="div" onclick="stopClock()"></div>
</body>
</html>
