<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬 스토리지에 StorageEvent</title>
</head>
<body>
    <h3>세션 스토리지에 구입 리스트 저장/검색</h3><hr>
        품목명 : <input id="item" type="text" size="10">
        개수 : <input id="count" type="text" size="10">
        <button type="button" id="save" onclick="store()">저장</button>
        <p>로컬 스토리지의 변경 내용(storage 이벤트):</p><br>
        <button type="button" id="retrieve" onclick="retrieve()">검색</button>
    <script>
        window.addEventListener("storage", storageEventListener, false);

        function storageEventListener(e){
            let eventDetail = "key:\t\t\t" + e.key + "\n" +"oldValue:\t\t" + e.oldValue +"\n" +"newValue\t\t" +e.newValue +"\n" + "storageArea:\t" + e.storageArea +"\n" + "url:\t\t\t" + e.url;
            document.getElementById("textarea").innerHTML = eventDetail;
        }
    </script>
</body>
</html>
