<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac12-4-view</title>
    <style>
        span{
            border: 1px solid;
            padding-left: 3px;
            padding-right: 3px;
        }
        td,th{
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <h3>일기 보기</h3>
    <hr>

    <script>
        if(window.localStorage){
            document.write("<table>");
            for(let i=0; i<localStorage.length; i++){
                let key = localStorage.key(i); 
                let val = localStorage.getItem(key);

                //테이블 행 생성
                document.write("<tr>");
                document.write("<td><span>" + (i+1) +"</span></td>");
                document.write("<th>" + key + "</th>");
                document.write("<td>" + val + "</td>");
                document.write("<tr>");
                document.write("<tr><td colspan='3'><hr></td></tr>");
            }
            document.write("</table>");
        }
        else{
            alert("로컬 스토리지를 지원하지 않습니다.");
        }
    </script>

</body>
</html>
