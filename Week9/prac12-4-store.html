<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac12-4</title>
</head>
<body>
    <h3>일기쓰기</h3><hr>
    <div id="date"></div>
    <textarea id="diary" rows="10" cols="50"></textarea>
    <br>
    <button id="store" onclick="store()">저장</button>
    <button id="look" onclick="view()">보기</button>

    <script>
        let date = document.getElementById("date");

        let today = new Date();
        let year = today.getFullYear();
        let month = today.getMonth() + 1;
        let day = today.getDate();
        today_date = `${year}.${month}.${day}`;
        date.innerHTML = "오늘 " + year + "."+ month + "." + day ;       

        function store(){
            let diary = document.getElementById("diary");
            if(!window.localStorage){
                alert("로컬 스토리지를 지원하지 않습니다.");
                return;
            }          
            localStorage.setItem(today_date, diary.value);
            alert("일기가 저장되었습니다");
        }

        function view(){
            let win=null;
            if(win == null || win.closed)
                win = window.open("prac12-4-view.html","_self");
        }

    </script>
</body>
</html>
