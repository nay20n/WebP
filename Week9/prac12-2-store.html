<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac12-2</title>
</head>
<body>
    <h3>세션 스토리지에 구입 리스트 저장</h3><hr>
    품목명 : <input id="item" type="text" size="10">
    개수 : <input id="count" type="text" size="10">
    <br>
    <button type="button" onclick="store()">저장</button>

    <script>
        let item = document.getElementById("item");
        let count = document.getElementById("count");
        function store(){
            if(!window.sessionStorage){
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }
            sessionStorage.setItem(item.value, count.value);
            alert(item.value + " 품목이 저장되었습니다.");
        }
    </script>
</body>
</html>
