<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 10_5</title>
    <style>
        div {
            width: 100px; 
            border: 1px solid;
        }
    </style>
   <script>
        function startClock(){
            let div = document.getElementById('div');
            let now = new Date();
            showTime();
        }
        function showTime(){
            now = new Date();
            div.innerHTML = now.toLocaleTimeString();
            setTimeout('showTime();',1000);
        }

   </script>
</head>
<body onload="startClock()">
    <h3>div 태그에 시계 만들기</h3><hr>
    <div id="div"></div>
</body>
</html>
