<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 9-6</title>
    <script>
        let size = 100; // 초기 이미지 크기

        function wheelZoom(e) {
            let img =  document.getElementById("img");

            if(e.deltaY  < 0) {
                size=size-(size*0.05);
                if(size<0) {
                    size=0;
                }
            }
            else {
                size = size + (size * 0.05);
            }

            img.style.width= size+"px";
            img.style.height = size + "px";
        }
    </script>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3><hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
    <img src="media/Tulips.png" id="img" onwheel="wheelZoom(event)" width="100px" height="100px">
</body>
</html>
